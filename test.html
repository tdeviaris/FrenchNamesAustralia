<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <title>OSM / Orthophoto + labels + routes</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script src="https://unpkg.com/esri-leaflet"></script>
  <style>
    html, body { height:100%; margin:0; }
    #map { height:100vh; width:100vw; }
  </style>
</head>
<body>
<div id="map"></div>

<script>
  // Vue initiale : Australie
  const map = L.map('map').setView([-25, 134], 4);

  // 1) Basemap OSM
  const osm = L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
    maxZoom: 19,
    attribution: '&copy; OpenStreetMap contributors'
  });

  // 2) Orthophoto Esri + labels (noms de lieux)
  const esriImagery = L.esri.basemapLayer('Imagery', { zIndex: 10 });
  const esriLabels  = L.esri.basemapLayer('ImageryLabels', { zIndex: 30 });
  // Regrouper imagerie + labels pour en faire un "basemap" unique
  const imageryWithLabels = L.layerGroup([esriImagery, esriLabels]);

  // 3) Overlay "routes" (transport) activable/désactivable
  const esriTransport = L.esri.basemapLayer('ImageryTransportation', { zIndex: 20 });
  // Par défaut, on ne l’ajoute pas : l’utilisateur coche si besoin
  // esriTransport.addTo(map); // décommente si tu veux routes actives par défaut

  // Basemap par défaut : Orthophoto + labels
  imageryWithLabels.addTo(map);

  // Contrôle couches
  L.control.layers(
    {
      "Orthophoto Esri + noms": imageryWithLabels,
      "OpenStreetMap": osm
    },
    {
      "Routes (Esri Transportation)": esriTransport
    },
    { collapsed: false }
  ).addTo(map);
</script>
</body>
</html>
