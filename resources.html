<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resources - French Names Along the Australian Coastline</title>
    <link rel="icon" type="image/png" sizes="32x32" href="img/favicon32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="img/favicon16.png">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Garamond:wght@400;700&family=Lato:wght@300;400&display=swap');
        :root {
            --nav-height: 72px;
        }
        * { box-sizing: border-box; }
        body { 
            font-family: 'Lato', sans-serif; 
            margin: 0; 
            background-color: #f4f4f4; 
            color: #333; 
            padding-top: var(--nav-height);
        }
        .container { max-width: 1200px; margin: 0 auto; padding: 20px; }
        nav {
            background: #1f1f1f;
            color: #fff;
            position: fixed;
            inset: 0 0 auto 0;
            height: var(--nav-height);
            z-index: 1100;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 0 clamp(18px, 4vw, 40px);
            box-shadow: 0 4px 18px rgba(0,0,0,0.2);
        }
        nav ul { list-style: none; margin: 0; padding: 0; display: flex; gap: clamp(8px, 2vw, 18px); }
        nav ul li a {
            display: block;
            color: inherit;
            text-decoration: none;
            padding: 10px 18px;
            font-size: 1.05rem;
            border-radius: 999px;
            transition: background 0.2s ease, color 0.2s ease;
        }
        nav ul li a.active, nav ul li a:hover { background-color: #0056b3; color: #fff; }
        .lang-switcher {
            position: absolute;
            right: clamp(18px, 4vw, 40px);
            display: flex;
            align-items: center;
            gap: 6px;
            font-size: 0.95rem;
        }
        .lang-switcher button {
            background: none;
            border: 2px solid transparent;
            color: inherit;
            cursor: pointer;
            padding: 1px;
            font: inherit;
            border-radius: 4px;
            line-height: 0;
            transition: border-color 0.2s ease;
        }
        .lang-switcher button:hover { border-color: rgba(255, 255, 255, 0.5); }
        .lang-switcher button.active { border-color: #fff; }
        .lang-switcher button:focus-visible { outline: 2px solid #FFD700; outline-offset: 2px; }
        .lang-switcher button img { display: block; width: 28px; height: auto; }
        .lang-switcher .lang-separator { opacity: 0.7; }
        .content-section { background-color: white; padding: 40px; margin-top: 30px; border-radius: 8px; box-shadow: 0 4px 8px rgba(0,0,0,0.1); min-height: 50vh;}
        .content-section h2 { font-family: 'Lato', sans-serif; font-size: 2.2rem; font-weight: 700; border-bottom: 2px solid #0056b3; padding-bottom: 10px; margin-bottom: 20px; }
        footer { background: #1f1f1f; color: #fff; text-align: center; padding: 20px; margin-top: 40px; }
        @media (max-width: 768px) {
            body { padding-top: 85px; }
            nav {
                justify-content: center;
                height: auto;
                flex-direction: row;
                flex-wrap: wrap;
                gap: 4px 8px;
                padding: 8px 12px;
            }
            .lang-switcher { 
                position: static; 
            }
            nav ul { display: contents; }
            nav ul li a { border-radius: 999px; padding: 6px 10px; font-size: 0.85rem; }
            .content-section { padding: 24px; }
            .content-section h2 { font-size: 1.5rem; }
            .content-section p { font-size: 0.9rem; }
        }
    </style>
</head>
<body>
    <nav>
        <ul>
            <li><a href="index.html" id="nav-home">Home</a></li>
            <li><a href="map_dentrecasteaux.html" id="nav-map-dentre">d'Entrecasteaux Map</a></li>
            <li><a href="map_baudin.html" id="nav-map-baudin">Baudin Map</a></li>
            <li><a href="resources.html" class="active" id="nav-resources">Resources</a></li>
        </ul>
        <div class="lang-switcher">
            <button type="button" id="lang-fr" title="Passer en Français">
                <img src="img/fr.svg" alt="Français">
            </button>
            <span aria-hidden="true" class="lang-separator">|</span>
            <button type="button" id="lang-en" title="Switch to English">
                <img src="img/au.svg" alt="English">
            </button>
        </div>
    </nav>

    <main class="container">
         <section class="content-section">
            <h2 id="resources-title">Resources</h2>
            <p id="resources-p1">This page will contain additional resources, such as a bibliography, links to archives, academic papers, and other relevant materials.</p>
            <p id="resources-p2"><em>(Content to be added)</em></p>
        </section>
    </main>

    <div data-include-footer></div>

    <script src="js/translations.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
